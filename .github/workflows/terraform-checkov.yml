name: Terraform Checkov Compliance Scan

on:
  workflow_call:
    inputs:
      path:
        description: 'Path to Terraform directory to scan (modules, environments, apps, etc.)'
        required: true
        type: string
      severity-threshold:
        description: 'Minimum severity to fail (LOW, MEDIUM, HIGH, CRITICAL)'
        required: false
        type: string
        default: 'HIGH'
      frameworks:
        description: 'Compliance frameworks to check (hipaa,soc2,cis)'
        required: false
        type: string
        default: 'hipaa,soc2,cis'
      terraform-version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.9.0'

jobs:
  checkov:
    name: Checkov Compliance Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Checkout Custom Policies
        uses: actions/checkout@v4
        with:
          repository: Raghuram1510/terraform-modules
          sparse-checkout: |
            policies/checkov
          path: terraform-policies
        continue-on-error: true
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      
      - name: Terraform Init
        working-directory: ${{ inputs.path }}
        run: terraform init -backend=false
        continue-on-error: true
      
      - name: Install Checkov
        run: pip install checkov
      
      - name: Run Checkov Compliance Scan
        working-directory: ${{ inputs.path }}
        run: |
          echo "üîç Running Checkov compliance scan..."
          echo "Path: ${{ inputs.path }}"
          echo "Frameworks: ${{ inputs.frameworks }}"
          echo "Severity threshold: ${{ inputs.severity-threshold }}"
          
          # Check for custom policies (supports both local and cross-repo)
          if [ -d "$GITHUB_WORKSPACE/terraform-policies/policies/checkov" ]; then
            echo "‚úÖ Using custom policies from terraform-modules repo"
            CUSTOM_POLICIES="--external-checks-dir $GITHUB_WORKSPACE/terraform-policies/policies/checkov"
          elif [ -d "$GITHUB_WORKSPACE/policies/checkov" ]; then
            echo "‚úÖ Using custom policies from current repo"
            CUSTOM_POLICIES="--external-checks-dir $GITHUB_WORKSPACE/policies/checkov"
          else
            echo "‚ÑπÔ∏è  No custom policies found"
            CUSTOM_POLICIES=""
          fi
          
          # Run Checkov with hard-fail enforcement and custom policies
          checkov -d . \
            --framework terraform \
            --compact \
            --output cli \
            --output sarif \
            --output-file-path checkov-results.sarif \
            --hard-fail-on ${{ inputs.severity-threshold }},CRITICAL \
            $CUSTOM_POLICIES
        continue-on-error: true
      
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ inputs.path }}/checkov-results.sarif
          category: checkov-${{ inputs.path }}
        continue-on-error: true
      
      - name: Upload Checkov Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: ${{ inputs.path }}/checkov-results.sarif
          retention-days: 30