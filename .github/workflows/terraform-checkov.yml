name: Terraform Checkov Compliance Scan

on:
  workflow_call:
    inputs:
      path:
        description: 'Path to Terraform directory to scan (modules, environments, apps, etc.)'
        required: true
        type: string
      severity-threshold:
        description: 'Minimum severity to fail (LOW, MEDIUM, HIGH, CRITICAL)'
        required: false
        type: string
        default: 'MEDIUM'
      frameworks:
        description: 'Compliance frameworks to check (hipaa,soc2,cis)'
        required: false
        type: string
        default: 'hipaa,soc2,cis'
      terraform-version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.9.0'

jobs:
  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      
      - name: Terraform Init
        working-directory: ${{ inputs.path }}
        run: terraform init -backend=false
        continue-on-error: true
      
      - name: Install Checkov
        run: pip install checkov
      
      - name: Run Checkov Compliance Scan
        working-directory: ${{ inputs.path }}
        run: |
          echo "üîç Running Checkov compliance scan..."
          echo "Path: ${{ inputs.path }}"
          echo "Frameworks: ${{ inputs.frameworks }}"
          echo "Severity threshold: ${{ inputs.severity-threshold }}"
          
          checkov -d . \
            --framework terraform \
            --compact \
            --soft-fail
          
          echo ""
          echo "===================="
          echo "Compliance Summary"
          echo "===================="
          
          if [[ "${{ inputs.frameworks }}" == *"hipaa"* ]]; then
            echo "Checking HIPAA compliance..."
            checkov -d . --framework terraform --check hipaa --compact
          fi
          
          if [[ "${{ inputs.frameworks }}" == *"soc2"* ]]; then
            echo "Checking SOC2 compliance..."
            checkov -d . --framework terraform --check soc2 --compact
          fi
          
          if [[ "${{ inputs.frameworks }}" == *"cis"* ]]; then
            echo "Checking CIS benchmarks..."
            checkov -d . --framework terraform --check cis --compact
          fi
      
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results-${{ inputs.path }}
          path: |
            ${{ inputs.path }}/*.sarif
            ${{ inputs.path }}/checkov-*.json
          retention-days: 30