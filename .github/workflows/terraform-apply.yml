name: Terraform Apply

on:
  workflow_call:
    inputs:
      path:
        description: 'Path to Terraform directory'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.14.3'
      aws-region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-east-1'
      environment:
        description: 'GitHub Environment for approval'
        required: false
        type: string
        default: 'production'
    secrets:
      aws-role-arn:
        description: 'AWS IAM role ARN to assume'
        required: true

jobs:
  # First job: Show plan before approval
  show-plan:
    name: Show Plan for Approval
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Init
        working-directory: ${{ inputs.path }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ inputs.path }}
        run: |
          echo "============================================"
          echo "üìã TERRAFORM PLAN - REVIEW BEFORE APPROVAL"
          echo "============================================"
          terraform plan -no-color
          echo "============================================"
          echo "‚ö†Ô∏è  APPROVAL REQUIRED TO APPLY ABOVE CHANGES"
          echo "============================================"

  # Second job: Requires approval, then applies
  apply:
    name: Terraform Apply
    needs: show-plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}  # <-- Triggers approval gate
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-role-arn }}
          aws-region: ${{ inputs.aws-region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Init
        working-directory: ${{ inputs.path }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ inputs.path }}
        run: |
          echo "üöÄ Applying Terraform..."
          terraform apply -auto-approve
          echo "‚úÖ Apply complete!"