name: Terraform tfsec Security Scan

on:
  workflow_call:
    inputs:
      path:
        description: 'Path to Terraform directory to scan'
        required: true
        type: string
      severity:
        description: 'Minimum severity level (LOW, MEDIUM, HIGH, CRITICAL)'
        required: false
        type: string
        default: 'MEDIUM'
      terraform-version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.9.0'

jobs:
  tfsec:
    name: tfsec Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}
      
      - name: Run tfsec Security Scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ inputs.path }}
          soft_fail: true
          format: sarif
          additional_args: --minimum-severity ${{ inputs.severity }}
      
      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: tfsec-${{ inputs.path }}
        continue-on-error: true
      
      - name: Upload tfsec Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-${{ github.run_id }}-${{ github.run_attempt }}
          path: results.sarif
          retention-days: 30